{% extends 'index.html' %}


{% block main %}
<form method="POST" class="form-horizontal" style="margin-top: 90px;">
  <div class="form-group">
    <label for="username" class="col-sm-3 col-xs-3 control-label">아이디</label>
    <div class="col-sm-8 col-xs-8">
      <input class="form-control" type="text" name="username" placeholder="username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 col-xs-3 control-label">비밀번호</label>
    <div class="col-sm-8 col-xs-8">
      <input class="form-control" type="password" name="password" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <label for="nickname" class="col-sm-3 col-xs-3 control-label">닉네임</label>
    <div class="col-sm-8 col-xs-8">
      <input class="form-control" type="text" name="nickname" placeholder="nickname">
    </div>
  </div>
  <div class="col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1">
    <button type="submit" class="btn btn-default btn-block">가입</button>
  </div>
</form>
{% endblock %}
