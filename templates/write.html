{% extends 'index.html' %}

{% block title %}Write{% endblock %}

{% block main %}
<div id="write_area">
	<form action="{{ url_for('write') }}" method="post">
		<div class="form-group">
			<input class="form-control" type="text" name="title" placeholder="제목">
		</div>
		<div class="form-group">
			<textarea class="form-control" name="content" placeholder="내용" rows="12"></textarea>
		</div>
		<button class="btn btn-default btn-block" type="submit">등록</button>
	</form>
</div>
{% endblock %}
