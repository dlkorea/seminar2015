<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flask board</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>게시판</h1>
        <table>
            <thead>
                <th>ID</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>날짜</th>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.id }}</td>
                    <td><a href="{{ url_for('read', article_id=article.id) }}">{{ article.title }}</a></td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.published_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('write') }}">글쓰기</a>
    </body>
</html>
