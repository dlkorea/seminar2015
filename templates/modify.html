{% extends 'index.html' %}

{% block title %}{{ article.title }} 수정하기{% endblock %}

{% block main %}
<form action="{{ url_for('modify', article_id=article.id) }}" method="post">
	<input type="text" name="author" placeholder="글쓴이" value="{{ article.author }}">
	<input type="text" name="title" placeholder="제목" value="{{ article.title }}">
	<textarea name="content" placeholder="내용">{{ article.content }}</textarea>
	<button type="submit">수정</button>
</form>
{% endblock %}
